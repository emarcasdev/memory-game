<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Irish+Grover&display=swap"

    />

  <body>
    <div class="container">
      <div class="info-game">
        <h1>LIVES LIMIT</h1>

        <div class="info">

            <label for="player">LIVES:</label>
            <input type="text" id="player" value="USER" readonly />

            <label for="mark">LIVES:</label>
            <input type="number" id="mark" value="5" readonly />

          <div class="buttons">
            <a class="bt exit" href="../index.html">EXIT</a>
            <a class="bt restart" href="#">RESTART</a>
        </div>        
        </div>
      </div>

      <div class="container-tablero">
        <section class="tablero"></section>
      </div>
    </div>
